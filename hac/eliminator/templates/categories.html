{% extends 'layout.html' %}
{% block title %}Welcome to HAC Eliminator{% endblock title %}
{% block content %}
<main>
    <h1>Half Acre Cycling</h1>
    <h3>Categories</h3>
    <div class="button-container">
        {% for category in category_data %}
            <a href="/categories/{{ category.id }}" class="button">{{ category.title }}</a> <p>{{ category.athlete_count }} participants</p>
        {% endfor %}
    </div>
    <hr>
    <div class="button-container">
        <a href="/upload/" class="button">Upload a new Category</a>
    </div>
</main>
{% endblock %}
