{% extends 'layout.html' %}
{% block title %}Welcome to HAC Eliminator{% endblock title %}
{% block content %}
<main>
    <h1>Half Acre Cycling</h1>
    <ul class="category_list">
        {% for category in category_data %}
            <li><a href="/categories/{{ category.id }}">{{ category.title }}</a> <span>{{ category.athlete_count }} participants</span></li>
        {% endfor %}
    </ul>
    
    <a href="/upload/">Upload a new Category</a>
</main>
{% endblock %}
