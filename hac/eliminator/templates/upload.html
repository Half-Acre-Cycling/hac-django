{% extends 'layout.html' %}
{% block title %}Upload a New Category{% endblock title %}
{% block content %}
<main>
    <h1>Upload a new Category</h1>
    <form class="category_upload_form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create a new Category">
    </form>
</main>
{% endblock %}
